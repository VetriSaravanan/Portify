<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Instant Portfolio</title>
    <meta id="meta-description" name="description" content="Turn any resume into a beautiful, modern portfolio website instantly using AI.">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta id="og-title" property="og:title" content="AI Instant Portfolio">
    <meta id="og-description" property="og:description" content="Turn any resume into a beautiful, modern portfolio website instantly using AI.">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta id="twitter-title" property="twitter:title" content="AI Instant Portfolio">
    <meta id="twitter-description" property="twitter:description" content="Turn any resume into a beautiful, modern portfolio website instantly using AI.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Lora', 'serif'],
                        mono: ['Roboto Mono', 'monospace'],
                    },
                    colors: {
                        'primary': '#030014',
                        'secondary': '#1c1827',
                        'accent': '#8b5cf6',
                        'tech-primary': '#1c1827',
                        'tech-secondary': '#030014',
                        'tech-accent': '#8b5cf6',
                        'tech-light': '#F9FAFB',
                        'prof-primary': '#E5E7EB',
                        'prof-secondary': '#FFFFFF',
                        'prof-accent': '#3B82F6',
                        'prof-dark': '#1F2937',
                        'prof-dark-primary': '#4B5563',
                        'prof-dark-secondary': '#374151',
                        'creative-primary': '#F3E8FF',
                        'creative-secondary': '#FFFFFF',
                        'creative-accent': '#9333EA',
                        'creative-dark': '#1E293B',
                        'creative-dark-primary': '#5B21B6',
                        'creative-dark-secondary': '#4C1D95',
                        'minimal-primary': '#F3F4F6',
                        'minimal-secondary': '#FFFFFF',
                        'minimal-accent': '#111827',
                        'minimal-dark': '#111827',
                        'minimal-dark-primary': '#374151',
                        'minimal-dark-secondary': '#1F2937',
                        'executive-primary': '#1E293B',
                        'executive-secondary': '#0F172A',
                        'executive-accent': '#F59E0B',
                        'executive-light': '#F1F5F9',
                        'matrix-bg': '#010402',
                        'matrix-bg-secondary': '#0a0a0a',
                        'matrix-accent': '#00ff41',
                        'matrix-text': '#c5fbd1',
                        'matrix-text-secondary': '#8c8c8c',
                    },
                    keyframes: {
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                         'aurora': {
                            '0%, 100%': { transform: 'scale(1) rotate(0deg)', opacity: '0.5' },
                            '50%': { transform: 'scale(1.2) rotate(10deg)', opacity: '0.3' },
                        },
                    },
                    animation: {
                        'fade-in': 'fade-in 0.5s ease-out forwards',
                        'aurora': 'aurora 8s ease-in-out infinite',
                    },
                }
            }
        }
    </script>
    <style>
        @media print {
            .no-print {
                display: none !important;
            }
            .print-page-break {
                page-break-inside: avoid;
                page-break-before: auto;
            }
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
        .matrix-bg {
            background-color: #010402;
            background-image:
                linear-gradient(rgba(0, 255, 65, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.07) 1px, transparent 1px);
            background-size: 3rem 3rem;
            background-position: center center;
        }
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
         .animation-delay-3000 {
            animation-delay: 3s;
        }
        .animation-delay-6000 {
            animation-delay: 6s;
        }
    </style>
